<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magical Login Form</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ffde59, #ff6b6b);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      width: 350px;
      position: relative;
      overflow: hidden;
    }

    .container:before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.15), transparent);
      animation: animateBg 6s infinite;
    }

    @keyframes animateBg {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(50%, 50%);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 1rem;
      text-shadow: 2px 4px 4px rgba(0, 0, 0, 0.3);
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: 0.3s;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .form-group input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
    }

    .form-group label {
      position: absolute;
      top: 14px;
      left: 16px;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      pointer-events: none;
      transition: 0.3s ease;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 0.8rem;
      color: #fff;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.5);
    }

    .btn:active {
      background: #0056b3;
      box-shadow: 0 4px 10px rgba(0, 86, 179, 0.5);
    }

    .btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-45deg);
      transition: left 0.4s ease-in-out;
    }

    .btn:hover:before {
      left: 100%;
    }
    .signup-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ffde59;
      text-decoration: none;
      display: block;
    }

    .signup-link:hover {
      text-decoration: underline;
    }

    .magic {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
      transform: translate(-50%, -50%);
      opacity: 0.7;
      filter: blur(80px);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.7;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Back</h1>
    <div class="magic"></div>


    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="username" placeholder=" " required>
        <label for="username">Username</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn">Login</button>
      <button type="button" class="btn" onclick="redirectToSignup()">Sign Up</button>
    </form>
    <script>
      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
    
        if (username === "admin" && password === "password") {
          alert("Login successful! Welcome!");
        } else {
          alert("Invalid credentials. Please try again.");
        }
      });
    
      function redirectToSignup() {
        window.location.href = "Signup.html";
      }
    </script>
    
</body>
</html>
