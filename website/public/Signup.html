<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ffde59, #ff6b6b);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      width: 350px;
      position: relative;
      overflow: hidden;
    }

    .container:before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.15), transparent);
      animation: animateBg 6s infinite;
    }

    @keyframes animateBg {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(50%, 50%);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 1rem;
      text-shadow: 2px 4px 4px rgba(0, 0, 0, 0.3);
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: 0.3s;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .form-group input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
    }

    .form-group label {
      position: absolute;
      top: 14px;
      left: 16px;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      pointer-events: none;
      transition: 0.3s ease;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 0.8rem;
      color: #fff;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.5);
    }

    .btn:active {
      background: #0056b3;
      box-shadow: 0 4px 10px rgba(0, 86, 179, 0.5);
    }

    .btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-45deg);
      transition: left 0.4s ease-in-out;
    }

    .btn:hover:before {
      left: 100%;
    }

    .signup-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ffde59;
      text-decoration: none;
      display: block;
    }

    .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <form id="signupForm">
      <div class="form-group">
        <input type="text" id="name" placeholder=" " required>
        <label for="name">Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder=" " required>
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Password</label>
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" placeholder=" " required>
        <label for="confirmPassword">Confirm Password</label>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!name || !email || !password || !confirmPassword) {
        alert("All fields are required. Please fill out all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match. Please try again.");
        return;
      }


      const userData = { 
      name,
      email,
      password
      }

      try {
        console.log("pressed");
      const response = await fetch('http://localhost:5000/api/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(userData),
      });

      if (response.status === 200) {
        const data = await response.json();
        alert("Signup successful!");
        
        // Redirect to profile page if the signup is successful
        window.location.href = "profile.html"; // Replace 'profile.html' with the actual profile page.
        
      }else{
        const error = await response.json();
        alert(`Error: ${error.message}`);
        return;
      }


      
    } catch (error) {
      console.error("Error during signup:", error.message);
      alert("Something went wrong. Please try again later.");
    }

    });
  </script>
</body>
</html>
